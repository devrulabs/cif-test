<!DOCTYPE html>
<html>
<head>
    <title>Dynamics CIF v2 Test Page</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .test-section { 
            border: 1px solid #ccc;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .status.success { background-color: #dff0d8; }
        .status.error { background-color: #f2dede; }
        button { 
            padding: 8px 15px;
            margin: 5px;
            cursor: pointer;
        }
        #output {
            background-color: #f5f5f5;
            padding: 10px;
            border-radius: 5px;
            min-height: 100px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dynamics CIF v2 Test Page</h1>
        
        <div id="cifStatus" class="status">Checking CIF status...</div>

        <div class="test-section">
            <h3>CIF Environment Info</h3>
            <div id="envInfo">Waiting for CIF initialization...</div>
        </div>

        <div class="test-section">
            <h3>Test Functions</h3>
            <button onclick="getEnvironmentInfo()">Get Environment Info</button>
            <button onclick="getCurrentUser()">Get Current User</button>
            <button onclick="getFocusedTab()">Get Focused Tab</button>
        </div>

        <div class="test-section">
            <h3>Panel Controls</h3>
            <button onclick="setPanelMode('docked')">Dock Panel</button>
            <button onclick="setPanelMode('hidden')">Hide Panel</button>
        </div>

        <div id="output">
            <strong>Output:</strong><br>
            <pre id="outputText"></pre>
        </div>
    </div>

    <script>
        let Microsoft = window.Microsoft || null;
        
        function log(message) {
            const output = document.getElementById('outputText');
            output.innerHTML += `${new Date().toISOString()}: ${message}\n`;
        }

        function updateStatus(message, isError = false) {
            const status = document.getElementById('cifStatus');
            status.className = `status ${isError ? 'error' : 'success'}`;
            status.textContent = message;
        }

        // Check if we're running inside Dynamics CIF
        function checkCIFEnvironment() {
            if (Microsoft && Microsoft.CIFramework) {
                updateStatus('✅ CIF Available - Running in Dynamics 365');
                initializeCIF();
            } else {
                updateStatus('❌ CIF Not Available - Must be run as a Channel Provider in Dynamics 365', true);
            }
        }

        async function initializeCIF() {
            try {
                // Get the CIF context
                const context = await Microsoft.CIFramework.getContext();
                log(`CIF Context: ${JSON.stringify(context, null, 2)}`);
                
                // Set up event listeners
                Microsoft.CIFramework.addHandler("onClickToAct", (eventData) => {
                    log(`Click-to-act event received: ${JSON.stringify(eventData)}`);
                });

                Microsoft.CIFramework.addHandler("onModeChanged", (mode) => {
                    log(`Panel mode changed to: ${mode}`);
                });

                Microsoft.CIFramework.addHandler("onPageNavigate", (pageInfo) => {
                    log(`Navigation event: ${JSON.stringify(pageInfo)}`);
                });

                document.getElementById('envInfo').innerHTML = 
                    `Organization: ${context.organizationId}<br>
                     Client URL: ${context.clientUrl}<br>
                     Instance: ${context.instanceId}`;

            } catch (error) {
                log(`Error in CIF initialization: ${error.message}`);
                updateStatus(`Error: ${error.message}`, true);
            }
        }

        async function getEnvironmentInfo() {
            try {
                const context = await Microsoft.CIFramework.getContext();
                log(`Environment Info: ${JSON.stringify(context, null, 2)}`);
            } catch (error) {
                log(`Error getting environment info: ${error.message}`);
            }
        }

        async function getCurrentUser() {
            try {
                const userId = await Microsoft.CIFramework.getUserId();
                log(`Current User ID: ${userId}`);
            } catch (error) {
                log(`Error getting current user: ${error.message}`);
            }
        }

        async function getFocusedTab() {
            try {
                const focusedTab = await Microsoft.CIFramework.getFocusedTab();
                log(`Focused Tab: ${JSON.stringify(focusedTab, null, 2)}`);
            } catch (error) {
                log(`Error getting focused tab: ${error.message}`);
            }
        }

        async function setPanelMode(mode) {
            try {
                await Microsoft.CIFramework.setMode(mode);
                log(`Panel mode set to: ${mode}`);
            } catch (error) {
                log(`Error setting panel mode: ${error.message}`);
            }
        }

        // Check CIF environment when page loads
        window.onload = checkCIFEnvironment;
    </script>
</body>
</html>
